    viewBox="0 0 568.64 135.19" 
    width="90%" 
    height="auto"
  >
    <defs>
      <!-- Wider gradient, repeated, so it tiles seamlessly -->
      <linearGradient 
        id="animatedGradient"
        x1="0%"   y1="0%"
        x2="800%" y2="0%"
        gradientUnits="userSpaceOnUse"
        spreadMethod="repeat"
      >
        <stop offset="0%"   stop-color="#FF4E50" />
        <stop offset="20%"  stop-color="#FFDD55" />
        <stop offset="40%"  stop-color="#A1FFCE" />
        <stop offset="60%"  stop-color="#67C8FF" />
        <stop offset="80%"  stop-color="#845EC2" />
        <stop offset="100%" stop-color="#FF4E50" />

        <!-- Only this line changed: 'to' now matches the gradient's total repeat width -->
        <animateTransform
          attributeName="gradientTransform"
          attributeType="XML"
          type="translate"
          from="0 0"
          to="4550 0"
          dur="20s"
          repeatCount="indefinite"
        />
      </linearGradient>

      <!-- Optional mask if you need it -->
      <mask id="mask">
        <rect width="100%" height="100%" fill="white" />
      </mask>
    </defs>

